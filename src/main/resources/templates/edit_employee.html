<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Form</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/employees/{id} (id=${employee.id})}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <label>Employee  fullName</label>
                        <input
                                type="text"
                                name="fullName"
                                th:field="*{fullName}"
                                class="form-control"
                                placeholder="Enter Employee Fullname"
                        >
                    </div>
                    <div class="form-group">
                        <label>Employee Mobile Number</label>
                        <input
                                type="text"
                                name="mobileNo"
                                th:field="*{mobileNo}"
                                class="form-control"
                                placeholder="Enter Mobile Number"
                        >
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Employee Email"
                        >
                    </div>
                    <div class="form-group">
                        <label>Employee Department</label>
                        <input
                                type="text"
                                name="department"
                                th:field="*{department}"
                                class="form-control"
                                placeholder="Enter Employee Department"
                        >
                    </div>
                    <div class="form-group">
                        <label>Employee Token</label>
                        <input
                                type="text"
                                name="token"
                                th:field="*{token}"
                                class="form-control"
                                placeholder="Enter Employee Token"
                        >
                    </div>
                    <div class="form-group">
                        <label>Employee Token</label>
                        <input
                                type="number"
                                name="salary"
                                th:field="*{salary}"
                                class="form-control"
                                placeholder="Enter Employee Salary"
                        >
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
</body>
</html>
