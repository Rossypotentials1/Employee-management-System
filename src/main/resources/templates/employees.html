<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Admin Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Of Employees</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <table>
                <thead>
                <tr>

                    <th> <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3"> Add Employees</a></th>
                    <th> <a th:href="@{/attendance}" class="btn btn-primary btn-sm mb-3"> Employees Attendance</a></th>
                    <th> <a th:href="@{/leave}" class="btn btn-primary btn-sm mb-3"> Employees Leave</a></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Employee FullName</th>
            <th>Employee MobileNo</th>
            <th>Employee Email</th>
            <th>Employee Token</th>
            <th>Employee Department</th>
            <th>Employee Salary</th>
            <th>Actions</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.mobileNo}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.token}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                   class="btn btn-primary">
                    Update
                </a>
                <a th:href="@{/employees/{id}(id=${employee.id})}"
                   class="btn btn-danger">
                    Delete
                </a>
            </td>
        </tr>

        </tbody>

    </table>
    <a href="" th:href="@{/index}" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
