<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leave}">Admin Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Employees Leave Application</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Employee ID</th>
            <th>Start Leave</th>
            <th>End Leave</th>
            <th>Type of Leave</th>
            <th>Actions</th> <!-- Added column for actions -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave: ${leave}">
            <td th:text="${leave.id}"></td>
            <td th:text="${leave.startLeave}"></td>
            <td th:text="${leave.endLeave}"></td>
            <td th:text="${leave.leaveType}"></td>
            <td>
                <form th:action="@{/leave}" method="#">
                    <input type="hidden" name="leaveId" th:value="${leave}" />
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>
                <form th:action="@{/leave}" method="#">
                    <input type="hidden" name="leaveId" th:value="${leave}" />
                    <button type="submit" class="btn btn-danger">Deny</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="" th:href="@{/index}" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
